<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收货地址</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no, email=no">
<link rel="stylesheet" href="css/hkb_store.min.css">
</head>
<body>


<!--汇卡宝商城首页-->

<!--列表-->


<div class="container_main">

<div class="input_form hkbstore_alignment_left">
    <p>姓名</p>
    <p><input class="hkbstore_input" type="text" placeholder="请输入姓名" value="白小白"></p>
</div>

<div class="input_form hkbstore_alignment_left">
    <p>联系电话</p>
    <p><input class="hkbstore_input" type="number" pattern="[0-9]*" placeholder="请输入联系电话" value="15628917729"></p>
</div>

<div class="input_form hkbstore_alignment_left">
    <p>所在地区</p>
    <p class="hkbstore_alignment_center" onclick="productAddress.show({fn:

function(){

     addressChoose.run({
     yourUrl:'http://jd-test.jia-fu.cn/jf_market_jd_server/api/address/getArea?areaId=',
     type: 'get',
     targetDom:document.getElementById('address_show'),
     fn:function() {
       productAddress.hide()
       console.log(addressChoose.addressCity)

       console.log(addressChoose.addressCityId)
     }

     })
}

})">
        <span id="address_show">上海，徐汇区，城区</span>
        <span><img src="images/icons/the_arrow.png"></span>
    </p>
</div>

<div class="input_form hkbstore_alignment_left">
    <p>详细地址</p>
    <p><textarea class="hkbstore_textarea" placeholder="请输入详细地址" rows="4">上海市徐汇区虹桥路808号加华商务中心D5栋三楼嘉福弹性福利平台</textarea></p>
</div>

</div>






<!--选择地址-->

<div class="address_dialog">
    

<div class="jf_pop_up" id="product_address">

    <div class="jf_pop_up_main">

        <div class="pop_top">

            <div class="pop_title">请选择地址</div>

            <div class="pop_cancel"></div>

<!--            <div class="pop_line"></div>-->


        </div>

        <div class="pop_main">

            <div class="product_prompt_address">

                <div id="jd_address_select">

                    <div class="top_address jdshop_alignment_middle">

                        <div>请选择</div>

                        <div></div>

                        <div></div>

                        <div></div>

                        <div></div>

                    </div>

                    <div class="address"></div>

                    <div class="address"></div>

                    <div class="address"></div>

                    <div class="address"></div>

                    <div class="address"></div>

                </div>


            </div>

        </div>

    </div>

    <div class="jf_pop_up_bg">

    </div>

</div>



</div>



<!-- 底部按钮-->

<div class="bottom_button">
    <div class="tab_box"></div>
    <a class="button_contain" onclick="pageChange.sectionBack()">
        保存
    </a>

</div>







<script src="js/fastclick.min.js"></script>
<script src="js/hkb_store.min.js"></script>
<script>


    productAddress = new jfShowPop({'ele': 'product_address'})




    //点击穿透问题
    //第一个参数为弹框id 第二个参数为带有滚动条元素的classname
    jfProductDetails.clickThrough('product_address','address')



</script>
</body>
</html>
