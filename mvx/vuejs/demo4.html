<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue demo4</title>
</head>
<body>
	<div id="div1">
		<p v-for="todo in todos">{{todo.text}}</p>
		<p>{{message}}</p>
		<button v-on:click="reverseMsg">Rerverse Msg</button>
	</div>
	<script type="text/javascript" src="vue@1.0.24.js"></script>
	<script type="text/javascript">
		new Vue({
			el:"#div1",
			data:{
				todos: [
					{ text: "1"},
					{ text: "2"},
					{ text: "3"}
				],
				message: "hello Vue!"
			},
			methods: {
					reverseMsg: function(){
						this.message = this.message.split('').reverse().join('')
					}
			}

		})
	</script>
</body>
</html>
