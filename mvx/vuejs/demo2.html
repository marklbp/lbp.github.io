<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue demo2</title>
</head>
<body>
	<div id="div1">
		<p>{{message}}</p>
		<input v-model="message">
	</div>
	<script type="text/javascript" src="vue@1.0.24.js"></script>
	<script type="text/javascript">
		new Vue({
			el:"#div1",
			data:{
				message:"hello Vue!"
			}
		})
	</script>
</body>
</html>
