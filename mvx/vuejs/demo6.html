<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue 组件属性props定义传值</title>
</head>
<body>
	<div id="div1">
		<child message="hello"></child>
	</div>
	<script type="text/javascript" src="vue@1.0.24.js"></script>
	<script type="text/javascript">
		Vue.component("child",{
			props: ["message"],
			template: "<span>{{message}}</span>"
		})
		new Vue({
			el:"#div1"
		})
	</script>
</body>
</html>
